
<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <script id="photo-template" type="text/x-tmpl-mustache">
      <section class="horned {{keyword}}">
        <h2>{{name}}</h2>
        <img src="{{src}}" alt="{{description}}">
        <p>{{description}}</p>
      </section>
    </script>
  </head>

  <body>

    <header>
      <h1>The Gallery of Horns</h1>

      <select id="keyword-tab">
        <option id="dropdown" value="default">Filter by Keyword</option>
      </select>

      <select id="sort">
        <option value="default">Sort Option</option>
        <option># of Horns</option>
        <option>Title</option>
      </select>
    </header>

    <hr>

    <main>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>

</html>
